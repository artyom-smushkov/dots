unbind C-b
set-option -g prefix `

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
set -s copy-command 'wl-copy'
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'wl-copy'

unbind-key -T prefix s
bind-key s run-shell "/var/home/templarrr/.local/bin/tmux-fzf-search.sh"
bind-key r run-shell "/var/home/templarrr/.local/bin/piiq-remote.sh"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'catppuccin/tmux#latest'
set -g @catppuccin-tmux_show_git 0
set -g @catppuccin-tmux_pane_id_style hide
set -g @catppuccin-tmux_zoom_id_style hide
set -g @catppuccin_status_background "none"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_text "#W"
set -g @catppuccin_window_current_text "#W"

set-window-option -g allow-rename off
set-option -g allow-rename off
set -g status-left-length 20

set -g default-shell /home/linuxbrew/.linuxbrew/bin/fish

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'