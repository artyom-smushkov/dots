master {
  new_status = master
  orientation = center
  new_on_top = true
  mfact = 0.5
  slave_count_for_center_master = 0
}
dwindle {
  force_split = 2
  default_split_ratio = 1.2
}
bind = , Print, exec, grim -g "$(slurp -d)" - | swappy -f -
# bind = SHIFT, Print, exec, grim -g "$(slurp -d)" - | wl-copy
bind = SUPER,Return,exec,foot localhost-tmux.sh
# bind = SUPER,R,exec,rofi -show drun
bind = SUPER,R,exec,wofi
bind = SUPER,E,exec,thunar
bind = SUPERSHIFT,C,killactive,
bind = SUPER,M,fullscreen,
bind = SUPERSHIFT,F,togglefloating,
bind = SUPER,SPACE,layoutmsg,swapwithmaster
bind = SUPER,L,cyclenext,prev
bind = SUPER,H,cyclenext
