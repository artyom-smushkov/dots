monitor = ,highrr,auto,1,vrr,2
general {
  gaps_in = 8
  gaps_out = 16
  border_size = 2
  col.active_border = rgb(cba6f7)
  col.inactive_border = rgb(45475a)
  layout = master
  resize_on_border = true
  allow_tearing = true
}
plugin:hyprscrolling {
  focus_fit_method = 0
}
input {
  kb_layout = us,ru,ua
  kb_options=grp:alt_space_toggle,caps:capslock
  follow_mouse = 2
  float_switch_override_focus = 0
  touchpad {
    natural_scroll = false
  }
  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
  accel_profile = flat
}
device {
  name = adm42-keyboards-adm42-keyboard
  kb_layout = us,ru,ua
  kb_options = grp:alt_space_toggle,caps:capslock,lv3:menu_switch,compose:paus
  kb_variant = ,phonetic,phonetic
}
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland
env = GDK_BACKEND, wayland
env = CLUTTER_BACKEND, wayland
env = SDL_VIDEODRIVER, wayland
env = XCURSOR_SIZE, 24
env = XCURSOR_THEME, Dracula-cursors
env = HYPRCURSOR_THEME, Dracula-cursors
env = QT_QPA_PLATFORMTHEME, qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION, 1
env = QT_AUTO_SCREEN_SCALE_FACTOR, 1
env = MOZ_ENABLE_WAYLAND, 1
misc {
  mouse_move_enables_dpms = true
  key_press_enables_dpms = false
}
animations {
  enabled = yes
  bezier = wind, 0.05, 0.9, 0.1, 1
  bezier = winIn, 0.1, 1.1, 0.1, 1
  bezier = winOut, 0.3, -0.3, 0, 1
  bezier = liner, 1, 1, 1, 1
  animation = windows, 1, 2, wind, slide
  animation = windowsIn, 1, 2, winIn, slide
  animation = windowsOut, 1, 2, winOut, slide
  animation = windowsMove, 1, 2, wind, slide
  animation = border, 1, 1, liner
  animation = fade, 1, 2, default
  animation = workspaces, 1, 2, wind
}
decoration {
  rounding = 0
  blur {
      enabled = false
  }
  shadow {
    enabled = false
  }
}
exec-once = /usr/bin/gnome-keyring-daemon --start --components=pkcs11,secrets,ssh,gpg
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment QT_QPA_PLATFORMTHEME WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/libexec/xdg-desktop-portal-hyprland
exec-once = /usr/libexec/xdg-desktop-portal-gtk
exec-once = hyprctl setcursor Dracula-cursors 24
exec-once = swww-daemon
exec-once = waybar
exec-once = swaync
exec-once = ~/.local/bin/wallsetter
exec-once = hypridle
exec-once = flatpak run org.gnome.Geary
exec-once = flatpak run com.slack.Slack --disable-gpu
exec-once = flatpak run org.telegram.desktop
# exec-once = flatpak run com.spotify.Client --disable-gpu
exec-once = /home/templarrr/Packages/cider-v3.0.2-linux-x64.AppImage
exec-once = flatpak run app.zen_browser.zen
